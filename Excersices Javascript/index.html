<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head count</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-xs h-screen p-0 m-0 bg-gradient-to-r from-violet-500 to-sky-500 to-pink-500 to-fuchsia-500 flex justify-center items-center">
    <div class="box1 border rounded-lg w-2/5 h-2/4 px-7 py-5 bg-violet-300">
        <div class="people flex flex-col items-center text-2xl font-bold">
            <h1>People entered:</h1>
            <p class="par mt-3">0</p>
        </div>
        <div class="btn flex flex-col text-lg mt-8">
            <button class="btn1 border border-black rounded-lg bg-red-700 text-white">INCREMENT</button>
            <button class="btn2 border border-black rounded-lg bg-green-900 text-white mt-2">SAVE</button>
        </div>
        <p class="par1 text-sm font-bold flex items-center mt-4">Previous entries:</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
