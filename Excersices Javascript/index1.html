<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans h-screen p-0 m-0 bg-gradient-to-r from-green-500 to-green-500 to-green-500 to-sky-500 flex justify-center items-center">
    <div class="card-game text-center border rounded-lg p-2 w-2/4 h-2/4">
        <h1 class="text-4xl font-medium text-orange-600">Blackjack</h1>
        <p class="message mt-3 text-lg font-medium">
            <i>Want to play a round?</i>
        </p>
        <p class="cards mt-4 text-lg font-medium">Cards:</p>
        <p class="sums mt-4 text-lg font-medium">Sum:</p>
        <div>
            <button class="btn1 border border-none mt-3 px-8 py-1 rounded bg-orange-600 font-medium text-white">START GAME</button>
        </div>
        <div>
            <button class="btn2 border border-none mt-2 mb-2 px-9 py-1 rounded bg-orange-600 font-medium text-white">NEW CARD</button>
        </div>       
        <p class="earnings"></p>          
    </div>
    
    <script src="apps1.js"></script>
</body>
</html>
